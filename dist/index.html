<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Todo list</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
        <script src="main.js" async defer></script>
    </head>
    <body>
        <main>
            <header>
                <h1 class="header">todo list</h1>
            </header>
            <div class="main-container">
                <div class="side-bar">
                    <div id="sideBarProjects"></div>
    
                    <div class="side-bar-divider"></div>
    
                    <div class="add-project-container">
                        <div class="add-project-label side-bar-text ">Add Project: </div>
                        
                        <div class="add-project-form">
                            <input type="text" id="addProjectName">
                            <img id="addProjectButton" src="assets/add.svg">
                        </div>
                    </div>
                </div>

                <div class="main-box">
                    <div class="current-project"></div>
                    <div class="main-box-divider"></div>
                </div>
            </div>
    
            </div>

            <h2>Project list</h2>
            <ul id="projectList"></ul>
            <input type="text" placeholder="project name" id="projectName">
            <button type='button' id="addProject">+</button>
            <p>__________________________ </p>   

            <div>
                <div class="current-project1"></div>
                <ol id="todo-list"></ol>
            
            <p>__________________________ </p>
                
            <div class="todo-details todo-form">
            </div>

            <p>__________________________ </p>   

                <div class="todo-form">
                    <input type="text" placeholder="task name" class="title" id="title">
                    <input type="text" placeholder="task description" id="description">
                    <input type="date" id="date">
                    <input type="number" min="1" max="3" value="1" id="priority">
                    <button type="button" id="addTodo">Add todo</button>
                </div>
            </div>
        </main>
    </body>
</html>
